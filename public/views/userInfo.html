<h1 class="dashTitle">User Information</h1>
<section class="userInfoSection">
  <div class="lines">
    <div class="hvr-shutter-out-horizontal">
      Business Name:<br class="showBreak">{{userInfo.businessname}}
    </div>
    <div class="hvr-shutter-out-horizontal">
      First Name:<br class="showBreak">{{userInfo.firstname}}
    </div>
  </div>
  <div class="lines">
    <div class="hvr-shutter-out-horizontal">
      Last Name:<br class="showBreak">{{userInfo.lastname}}
    </div>
    <div class="hvr-shutter-out-horizontal">
      Phone Number:<br class="showBreak">{{userInfo.phonenumber}}
    </div>
  </div>
    <div class="lines lastLine">
      <div class="hvr-shutter-out-horizontal">
        Email:<br>{{userInfo.email}}
      </div>
      <div class="hvr-shutter-out-horizontal">
        Password:<br>********
      </div>
    </div>

</section>
