

<section class="signupSection animated fadeInDown">
  <h1 class="dashTitle">Sign Up</h1>
  <input type="text" name="name" ng-model="user.business"placeholder="Business Name">
  <input type="text" name="name" ng-model="user.first"placeholder="First Name">
  <input type="text" name="name" ng-model="user.last"placeholder="Last Name">
  <input type="text" name="name" ng-model="user.phone"placeholder="Phone Number">
  <input type="text" name="name" ng-model="user.email"placeholder="Email">
  <input type="text" name="name" ng-model="user.password"placeholder="Password">
  <button type="button" name="button" ng-click="submit(user)">Submit</button>

</section>
