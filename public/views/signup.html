

<section class="signupSection animated fadeInDown">
  <h1 class="dashTitle">Sign Up</h1>
  <input ng-keyup="enter($event)"type="text" name="name" ng-model="user.business"placeholder="Business Name">
  <input ng-keyup="enter($event)"type="text" name="name" ng-model="user.first"placeholder="First Name">
  <input ng-keyup="enter($event)"type="text" name="name" ng-model="user.last"placeholder="Last Name">
  <input ng-keyup="enter($event)"type="text" name="name" ng-model="user.phone"placeholder="Phone Number">
  <input ng-keyup="enter($event)"type="email" name="name" ng-model="user.email"placeholder="Email">
  <input ng-keyup="enter($event)"type="password" name="name" ng-model="user.password"placeholder="Password">
<div class="buttons"style="margin-top: -1vw;">
  <button type="button" name="button" ng-click="submit(user)">Submit</button>
  <button type="button" name="button" ng-click="cancel()">Cancel</button>

</div>

</section>
